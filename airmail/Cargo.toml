[package]
name = "airmail"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
levenshtein_automata = "0.2.1"
s2 = "0.0.12"
tantivy = { version = "0.21.1", features = ["quickwit"] }
tantivy-common = "0.6.0"
tantivy-fst = "0.4.0"
tempfile = "3.9.0"
airmail_common = { path = "../airmail_common" }
log = "0.4.20"
airmail_parser = { path = "../airmail_parser" }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
reqwest = { version = "0.11.24", features = ["blocking"] }
lru = "0.12.2"
async-trait = "0.1.77"
tokio = { version = "1.36.0", features = ["full"] }
nix = { version = "0.27", features = ["ioctl", "mman"] }
userfaultfd = { version = "0.8.1", features = ["linux4_14", "linux5_7"] }
crossbeam = "0.8.4"
